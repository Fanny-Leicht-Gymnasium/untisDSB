name: Auto Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger only on tags like v1.0.0, v1.1.0, etc.
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]  # Platforms to build on
        arch: [ amd64, arm ]  # Added 'arm' for Raspberry Pi 3B+

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.1'

    - name: Build the project
      run: |
        # Set GOOS based on the platform
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          GOOS=linux
        elif [ "${{ matrix.os }}" = "windows-latest" ]; then
          GOOS=windows
        else
          echo "Unsupported OS"
          exit 1
        fi

        GOARCH=${{ matrix.arch }}
        
        # Set GOARM flag for ARM architecture
        if [ "$GOARCH" = "arm" ]; then
          GOARM=7
        fi

        echo "Building for $GOOS $GOARCH GOARM=${GOARM:-}"

        # Create the build directory
        mkdir -p build/$GOOS/$GOARCH/untisDSB

        # Build the project
        env GOOS=$GOOS GOARCH=$GOARCH GOARM=${GOARM:-} go build -o build/$GOOS/$GOARCH/untisDSB main.go

    - name: Run tests
      run: go test -v ./...

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: untisDSB-${{ matrix.os }}-${{ matrix.arch }}
        path: build/${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'windows-latest' && 'windows' }}/${{ matrix.arch }}/untisDSB

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: build/

    - name: List downloaded files
      run: |
        echo "Downloaded build artifacts:"
        ls -R build/
        echo "Included Tampermonkey scripts:"
        ls -R tampermonkey/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}  # Use the pushed tag as the release tag
        files: |
          build/linux-amd64/untisDSB
          build/windows-amd64/untisDSB.exe
          build/linux-arm/untisDSB
          tampermonkey/*.user.js