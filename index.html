<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Untis DSB</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/main.css'>
    <script src='/static/main.js' defer></script>
    <script src='/static/scroll.js' defer></script>
    <style>
        body {
            --scrolling-font-size: 4vh;
        }

        /* Ensure iframes are displayed next to each other */
        .iframe-container {
            display: flex;
            justify-content: space-between;
        }

        .timetable {
            width: 50%;
            /* Adjust width as needed */
            height: 100vh;
            /* Adjust height as needed */
            border: none;
        }

        body {
            margin: 0;
            position: relative;
        }

        body:not(.adFullscreen) {
            .bottom-right {
                position: absolute;
                bottom: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.8);
                border: 1px solid #ccc;
                border-radius: 5px;
                width: 50vw;
                max-height: 50vh;
                overflow: hidden;
            }

            .bottom-right img {
                width: 50vw;
                height: auto;
                max-height: 50vh;
                object-fit: contain;
                position: relative;
            }


        }

        body.fixedHight:not(.adFullscreen) .bottom-right img {
            height: 50vh;
        }

        body.adFullscreen {
            .bottom-right {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgb(0, 0, 0);
                /* Optional: Semi-transparent background */
            }

            .bottom-right img {
                max-width: 100%;
                max-height: 100%;
                height: 100vh;
                object-fit: contain;
            }

        }

        #scrolling-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            font-size: var(--scrolling-font-size);
            height: 1.5em;
            z-index: 999;
        }

        #scrolling-text span {
            display: inline-block;
            padding-left: 5em;
            padding-right: 5em;
            white-space: nowarp;
            position: absolute;
            left: 0;
            top: 0;
            transition: left 1s linear;
        }

        .scrolling-text-content::after,
        .scrolling-text-content::before {
            content: ' ✧ ✧ ✧ ';
            /* Separator content */
            color: white;
            /* Adjust color as needed */
            padding-left: 1em;
            /* Space around the separator */
            padding-right: 1em;
        }
    </style>
</head>

<body>
    <div id="scrolling-text">

    </div>
    <div class="iframe-container">
        <iframe id="iframe1" class="timetable"></iframe>
        <iframe id="iframe2" class="timetable"></iframe>
    </div>
    <div id="bottom-right" class="bottom-right">
        <img id="advertisement-image" src="" alt="Advertisement Image">
    </div>
</body>

</html>
